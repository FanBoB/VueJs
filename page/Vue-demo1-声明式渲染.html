<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue2.0 - 声明式渲染</title>
</head>
<body>
	<div id="app">
		{{ message }}
	</div>

	<!--  -->

	<div id="appTwo">
		<span v-bind:title="message">
			Hover your mouse over me for a few seconds to see my dynamically bound title ~
		</span>
	</div>

	<script src="../node_modules/vue/dist/vue.min.js"></script>

	<script src="./js/vue-demo1.js"></script>
</body>
</html>
